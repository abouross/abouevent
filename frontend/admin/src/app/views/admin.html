<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left" flex>
    <md-toolbar  class="" id="logo-toolbar">
        <md-button layout="row" layout-align="end center" class="md-toolbar-tools"
                   ui-sref="admin.dashboard" aria-label="AppName">
            <img src="/assets/images/logo.png" id="app-logo"/>
            <span ng-bind="vm.appName" id="app-title"></span>
        </md-button>
    </md-toolbar>
    <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
               flex class="capitalize" ng-click="vm.selectItem(item)"
               ui-sref-active="{'md-accent': item.activeState}" ui-sref="{{item.sref}}">
        <div class="md-tile-content">
            <i class="material-icons md-36">{{item.icon}}</i>
        </div>
        <div class="md-tile-content" ng-bind="item.name">
        </div>
    </md-button>
    <md-divider ng-repeat-end></md-divider>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="center center">
        <section layout-align="start center" layout-fill flex>
            <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu">
                <i class="material-icons">menu</i>
            </md-button>
        </section>
        <section layout-align="end center">
            <md-button class="toolbar-button" aria-label="Notifications">
                <i class="material-icons">notifications</i>
                <span class="notifications-label">7</span>
            </md-button>
            <md-button class="toolbar-button" aria-label="User" >
                <i class="material-icons">more_vert</i>
            </md-button>
        </section>
    </md-toolbar>

    <md-content flex layout-fill class="page-content">
        <div ui-view></div>
    </md-content>
</div>
