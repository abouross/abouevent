<md-dialog aria-label="MÃ©dia dialog" class="media-dialog">
    <md-dialog-content>
        <div layout="row" layout-align="center top">
            <div class="media-dialog-image-container" ab-img-progress="imgProgress">
                <img ng-src="{{item.url}}" class="media-dialog-image">
            </div>
            <div layout="column" layout-align="top" class="layout-padding">
                <div ab-progress="progress" ab-progress-show>
                    <form name="mediaForm">
                        <md-input-container flex layout-fill>
                            <input type="text" name="title" ng-model="item.title" ng-change="onChange()"
                                   placeholder="Titre" minlength="2">
                        </md-input-container>
                        <md-input-container flex layout-fill>
                            <textarea name="description" ng-model="item.description" rows="5" ng-change="onChange()"
                                      minlength="5" placeholder="Description"></textarea>
                        </md-input-container>
                        <md-button class="md-primary md-raised" ng-disabled="mediaForm.$invalid || inchanged"
                                   ng-click="saveInfo()">
                            <md-icon>save</md-icon>
                        </md-button>
                    </form>
                </div>
                <md-divider></md-divider>
                <span><strong>Taille:</strong> <span style="float: right">{{item.string_size}}</span></span>
                <span><strong>File name:</strong> <span style="float: right">{{item.file_name}}</span></span>
                <span>
                    <strong>Adresse URL publique:</strong>
                    <span style="float: right">
                        <a href="{{item.url}}" target="_blank">
                            Cliquer ici
                        </a>
                    </span>
                </span>
                <span>
                    <strong>Mis en ligne le:</strong>
                    <span style="float: right">
                        {{item.created_at|date:'short'}}
                    </span>
                </span>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-icon-button md-warn">
            <md-icon>delete</md-icon>
        </md-button>
        <md-button ng-click="closeDialog()" class="md-primary">
            Fermer
        </md-button>
    </md-dialog-actions>
</md-dialog>
