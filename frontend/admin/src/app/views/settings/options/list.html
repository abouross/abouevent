<div class="table-responsive-vertical md-whiteframe-z1">
    <div layout="row" layout-xs="column" flex layout-fill layout-align-xs="center center" layout-align="left center">
        <div layout="row" layout-fill layout-align="left center" layout-align-xs="center center">
            <md-button class="md-icon-button md-warn" ng-click="deleteBatch()" ng-disabled="!selectAction">
                <md-icon>delete</md-icon>
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="refreshList()">
                <md-icon>refresh</md-icon>
            </md-button>
            <form class="md-padding" name="filter_form">
                <md-input-container md-no-float style="margin:0">
                    <md-select ng-model="nameFilter" name="filter_name">
                        <md-option ng-value="'none'"></md-option>
                        <md-option ng-value="key" ng-repeat="(key,value) in optionsTypes">{{value}}</md-option>
                    </md-select>
                </md-input-container>
                <md-button class="md-icon-button md-primary" type="submit" ng-click="refreshFilter('name',nameFilter)">
                    <md-icon>filter_list</md-icon>
                </md-button>
            </form>
        </div>
        <form class="md-padding" name="search_form">
            <md-input-container md-no-float style="margin:0">
                <input type="search" ng-model="search" placeholder="Chercher..." name="search_field"
                       ng-change="refreshSearch(search)">
            </md-input-container>

        </form>
    </div>

    <md-table-container ab-progress="progress">
        <table md-table md-row-select multiple ng-model="selected" class="table table-hover table-bordered"
               md-progress="progress">
            <thead md-head md-order="sort" md-on-reorder="getOptions">
            <tr md-row>
                <th md-column md-order-by="name"><span>Type d'Option</span></th>
                <th md-column><span>Valeur</span></th>
                <th md-column><span>Actions</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="item" md-on-select="onSelectChange" md-on-deselect="onSelectChange" md-select-id="id"
                id="option-row-{{item.id}}"
                ng-repeat="item in options">
                <td md-cell>{{item.real_name}}</td>
                <td md-cell>{{item.value}}</td>
                <td md-cell>
                    <div layout="row">
                        <md-button ui-sref="admin.settings.options.update({id:item.id})"
                                   class="md-icon-button md-primary">
                            <md-icon>edit</md-icon>
                        </md-button>
                        <md-button ng-click="deleteItem(item.id)" class="md-icon-button md-warn">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-label="{page: 'Page:',rowsPerPage: 'Lignes par page:',of: 'sur'}"
                         md-limit="pagination.perPage" md-limit-options="[5, 10, 15]"
                         md-page="pagination.page" md-total="{{total}}"
                         md-on-paginate="getOptions()" md-page-select>
    </md-table-pagination>
</div>
